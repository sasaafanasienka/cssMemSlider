<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Meme slider</title>
</head>
<body>
    <div class="container">
        <!-- Не отображается -->
        <input type='radio' name='pagination' id='item0' value='0' checked></input>
        <input type='radio' name='pagination' id='item1' value="1"></input>
        <input type='radio' name='pagination' id='item2' value="2"></input>
        <input type='radio' name='pagination' id='item3' value="3"></input>
        <input type='radio' name='pagination' id='item4' value="4"></input>
        <!-- Не отображается -->
        <div class="slider">
            <img class="slider__item item0" src="./images/01.jpg" alt="">
            <img class="slider__item item1" src="./images/02.jpg" alt="">
            <img class="slider__item item2" src="./images/03.jpg" alt="">
            <img class="slider__item item3" src="./images/04.jpg" alt="">
            <img class="slider__item item4" src="./images/05.jpg" alt="">
        </div>
        <div class='pagination'>
            <label class="label0" for="item0"><div></div></label>
            <label class="label1" for="item1"><div></div></label>
            <label class="label2" for="item2"><div></div></label>
            <label class="label3" for="item3"><div></div></label>
            <label class="label4" for="item4"><div></div></label>
        </div>
        <div class="text-container">
            <div class="text">
                <p class="text__item">First meme</p>
                <p class="text__item">Second meme</p>
                <p class="text__item">Third meme</p>
                <p class="text__item">Fourth meme</p>
                <p class="text__item">Last meme</p>
            </div>
        </div>
    </div>
</body>
</html>
